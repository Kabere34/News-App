{% extends 'base.html'%}

 <!-- Content Block -->
 {%block content%}
 <h1 class="text-center ">NEWS PREVIEW</h1>
 <div class="container">
 <ul>
  {%for source in sources%}
  <div class="row row-cols-1 row-cols-md-1 g-4 d-flex" >
    <div class="col p-3">
      <div class="card p-3">
       <img class="img-fluid"src="{{source.urlToImage}}" alt="">
       <div class="card-body">
         <h3>{{source.title}}</h3>
         <p>Author:{{source.author}}</p>
         <p>{{source.description}}</p>
         <p>{{source.urlToImage}}</p>
         <p>{{source.publishedAt}}</p>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock%}
</ul>
</div>
