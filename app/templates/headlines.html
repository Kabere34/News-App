{% extends 'base.html'%}


{% block content %}

<h1 class="text-center ">NEWS PREVIEW</h1>
 <div class="container">

  {%for new in news%}
  <div class="row row-cols-1 row-cols-md-1 g-4 d-flex" >
    <div class="col p-3">
      <div class="card p-3">
       <img class="img-fluid"src="{{new.urlToImage}}" alt="">
       <div class="card-body">
         <h3>{{new.title}}</h3>
         <p><span style="color: rgb(125, 123, 119);">Author:</span>{{new.author}}</p>

         <p>{{new.description}}</p>
         <a href="{{new.urlToImage}}">View Image</a>
         <p>{{new.publishedAt}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
